<!DOCTYPE HTML>
<html>
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>EasyGift</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="phoneapp.js"></script>
    <script type="text/javascript" charset="utf-8">
      // This is your app's init method. Here's an example of how to use it
      function onLoad() {
        document.addEventListener("deviceready", onDR, false);
      }

      function onDR(){
        // add event listener when the backbutton is pressed
        document.addEventListener("backbutton", backKeyDown, true);
      }

      // Handles how the application is deleted:
      function backKeyDown() {
        //TODO
        //alert('go back!');
        navigator.app.exitApp()
      }

      $(document).ready(function() {
        $("#submit").click(function(){

          var formData = $("#callAjaxForm").serialize();

          $.ajax({
            type: "POST",
            url: "connect.php",
            cache: false,
            data: formData,
            success: onSuccess,
            error: onError
          });

          return false;
        });
      });
    </script>
  </head>

  <body onload="onLoad();">
    <!-- page -->
    <div data-role="page" id="page">
      <!-- header -->
      <div data-role="header" id="header">
        <h1>EasyGift - Identify yourself</h1>
        <img src="images/icones/quit.png" alt="quit" class="quit" "onClick='closeApp();'")>
      </div>

      <!-- content -->
      <div data-role="content" id="content">
        <img src="images/logo.png" alt="Logo" class="logo">
        <a href="index.html" data-role="button" data-icon="check">Connect to Facebook</a>
      </div>
    </div>
  </body>
</html>
